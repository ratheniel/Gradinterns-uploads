<head>
  <title>Continuous Animation Example</title>

    <script type="text/javascript">
      // [START script_body]
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);

    function drawChart () {

      var data = google.visualization.arrayToDataTable([
         /*Paste data here*/
          ['ID', 'X', 'Y','Top', 'Room Nights'],
          ['Other M.East',1,5,1,18820],
          ['Malaysia',1,4,2,13277],
          ['Other Countries',1,3,3,10636],
          ['Singapore ',1,2,4,6149],
          ['India',1,1,5,3888],
          ['Other M.East',2,5,1,19473],
          ['Malaysia',2,4,2,16971],
          ['Other Countries',2,3,3,6956],
          ['Singapore ',2,2,4,5527],
          ['India',2,1,5,4623],
          ['Malaysia',3,5,1,26601],
          ['Other M.East',3,4,2,15477],
          ['Other Asia',3,3,3,3064],
          ['Australia ',3,2,4,2830],
          ['Japan ',3,1,5,2803],
          ['Malaysia',4,5,1,13304],
          ['India',4,4,2,5485],
          ['Saudi Arabia ',4,3,3,5196],
          ['China ',4,2,4,5167],
          ['Iran ',4,1,5,3066],
        /*Paste data here*/
        ]);

      var options = {
        height: 750,
        colorAxis: {colors: ['#ea4335', '#fbbc05']},
        sizeAxis: {minValue: 0,  maxSize: 35},
        animation: {
          duration: 1000,
          easing: 'linear',
          startup: true
        },
        hAxis: { gridlines: {color: 'transparent'}, ticks: [0, {v:1, f:'2013'}, {v:2, f:'2014'}, {v:3, f:'2015'}, {v:4, f:'2016'}, 5], baselineColor: '#fff'},
        vAxis: { gridlines: {color: 'transparent'}, ticks: [0, 1, 2, 3, 4, 5, 6], textStyle: {color:'#fff'}},
        bubble: {
                    textStyle: {
                      fontSize: 11,
                      color: '#212121',
                      bold: false,
                      italic: false,
                      
                    }}
      };


      var chart = new google.visualization.BubbleChart(document.getElementById('chart_div'));

      google.visualization.events.addListener(chart, animate);

      chart.draw(data, options);

      function animate() {
        var data = google.visualization.arrayToDataTable([ ]);
        

        chart.draw(data, options);
      }
    }
  </script>
</head>
<body>
  <div id="chart_div"></div>
</body>
