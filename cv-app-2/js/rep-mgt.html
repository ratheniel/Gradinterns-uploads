<html>

  <head>
    <title>Google Developers</title>
    
  <style>

      paper-button a {
    /* These mixins (from iron-flex-layout) center the link text. */
    @apply(--layout-horizontal);
    @apply(--layout-center-center);
    color: #fff;
    text-decoration: none;
  }
       paper-button {
      margin-left: 10px;
      margin-right: 10px;
      background-color: #fff;
    }

  </style>
    
  </head>
  <body class="devsite-layout-docs devsite-framebox
               ">
<p style="display: none; height: 0; width: 0">This is a snippet from developers.google.com</p>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
  google.charts.load('current', {packages:['corechart']});
  google.charts.setOnLoadCallback(drawExample2);

  function drawExample2() {
    // Some raw data (not necessarily accurate)
    var rowData1 = [['Month', 'Excellent', 'Very Good', 'Average', 'Poor',
                     'Terrible', 'Average'],
                    ['January', 29, 37, 20, 2, 0, 4.06],
                    ['February', 24, 52, 39, 7, 1, 3.74],
                    ['March', 33, 48, 26, 3, 0, 4.01],
                    ['April', 24, 39, 23, 11, 3, 3.70],
                    ['May', 22, 41, 30, 7, 0, 3.78],
                    ['June', 17, 29, 18, 8, 0, 3.76],
                    ['July', 22, 28, 25, 17, 2, 3.54],
                    ['August', 17, 32, 35, 11, 2, 3.53],
                    ['September', 18, 42, 29, 7, 0, 3.74 ],
                    ['October', 30, 51, 30, 10, 1, 3.81 ],
                    ['November', 28, 42, 23, 10, 1, 3.83 ],
                    ['December', 4, 1, 6, 1, 0, 3.67 ],
                    ];
    var rowData2 = [['Month', 'Excellent', 'Very Good', 'Average', 'Poor',
                     'Terrible', 'Average'],
                    ['January', 33, 48, 26, 3, 0, 4.01],
                    ['February', 30, 51, 30, 10, 1, 3.81 ],
                    ['March', 22, 28, 25, 17, 2, 3.54],
                    ['April', 24, 39, 23, 11, 3, 3.70],
                    ['May', 17, 29, 18, 8, 0, 3.76],
                    ['June', 24, 39, 23, 11, 3, 3.70],
                    ['July', 29, 37, 20, 2, 0, 4.06],
                    ['August', 30, 51, 30, 10, 1, 3.81 ],
                    ['September', 28, 42, 23, 10, 1, 3.83 ],
                    ['October', 30, 51, 30, 10, 1, 3.81 ],
                    ['November', 28, 42, 23, 10, 1, 3.83 ],
                    ['December', 4, 1, 6, 1, 0, 3.67 ],
                    ];

    // Create and populate the data tables.
    var data = [];
    data[0] = google.visualization.arrayToDataTable(rowData1);
    data[1] = google.visualization.arrayToDataTable(rowData2);

    var options = {
      width: 1000,
      height: 300,
      legend: {position: 'bottom', textStyle: {color: 'blue', fontSize: 12}},
      vAxes: { 1: {title: "Average Rating"}, 0: {title: "Total Reviews"}},
      hAxis: {title: "Month"},
      seriesType: "bars",
      series: {5: {type: "line", targetAxisIndex: 1}},
      animation:{
        duration: 1000,
        easing: 'out'
      }
    };
    var current = 0;
    // Create and draw the visualization.
    var chart = new google.visualization.ComboChart(document.getElementById('example2-visualization'));
    var button = document.getElementById('example2-b1');
    function drawChart() {
       // Disabling the button while the chart is drawing.
      button.disabled = true;
      google.visualization.events.addListener(chart, 'ready',
          function() {
            button.disabled = false;
            button.value = 'Switch to ' + (current ? 'Agoda' : 'Booking.com');
          });
      options['title'] = 'Differential Reviews by ' + (current ? 'Agoda' : 'Booking.com');

      chart.draw(data[current], options);
    }
    drawChart();

    button.onclick = function() {
      current = 1 - current;
      drawChart();
    }
  }
</script>
<div id="example2-visualization"></div>
<paper-button raised class="green">
<button id="example2-b1">Switch</button>
</paper-button>    
  </body>
</html>
