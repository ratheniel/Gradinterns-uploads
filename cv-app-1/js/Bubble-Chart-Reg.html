<head>
  <title>Continuous Animation Example</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      // [START script_body]
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);

    function drawChart () {

      var data = google.visualization.arrayToDataTable([
         /*Paste data here*/
          ['ID', 'X', 'Y','Top', 'Room Nights'],
          ['Southeast Asia ',1,5,1,23950],
          ['Europe ',1,4,2,20942],
          ['Middle East ',1,3,3,18820],
          ['Northeast Asia ',1,2,4,5085],
          ['South Asia ',1,1,5,4753],
          ['Southeast Asia ',2,5,1,26590],
          ['Middle East ',2,4,2,19473],
          ['Europe ',2,3,3,16951],
          ['South Asia ',2,2,4,5824],
          ['Northeast Asia ',2,1,5,4378],
          ['Southeast Asia ',3,5,1,33670],
          ['Middle East ',3,4,2,15477],
          ['Europe ',3,3,3,5995],
          ['Northeast Asia ',3,2,4,5331],
          ['South Asia ',3,1,5,3455],
          ['Southeast Asia ',4,5,1,23023],
          ['Middle East ',4,4,2,12781],
          ['South Asia ',4,3,3,10652],
          ['Northeast Asia ',4,2,4,7073],
          ['Europe ',4,1,5,6576],
        /*Paste data here*/
        ]);

      var options = {
        height: 750,
        colorAxis: {colors: ['#ea4335', '#fbbc05']},
        sizeAxis: {minValue: 0,  maxSize: 35},
        animation: {
          duration: 1000,
          easing: 'linear',
          startup: true
        },
        hAxis: { gridlines: {color: 'transparent'}, ticks: [0, {v:1, f:'2013'}, {v:2, f:'2014'}, {v:3, f:'2015'}, {v:4, f:'2016'}, 5], baselineColor: '#fff'},
        vAxis: { gridlines: {color: 'transparent'}, ticks: [0, 1, 2, 3, 4, 5, 6], textStyle: {color:'#fff'}},
        bubble: {
                    textStyle: {
                      fontSize: 11,
                      color: '#212121',
                      bold: false,
                      italic: false,
                      
                    }}
      };


      var chart = new google.visualization.BubbleChart(document.getElementById('chart_div'));

      google.visualization.events.addListener(chart, animate);

      chart.draw(data, options);

      function animate() {
        var data = google.visualization.arrayToDataTable([ ]);
        

        chart.draw(data, options);
      }
    }
  </script>
</head>
<body>
  <div id="chart_div"></div>
</body>
